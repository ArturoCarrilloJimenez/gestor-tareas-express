<h3 class="text-center mt-3 text-primary">Listado de tareas</h3>

<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Titulo</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Estado</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td class="cursor-pointer">
        <button
          (click)="changeTaskStatus(task)"
          *ngIf="task.complete === false"
          class="btn btn-primary"
        >
          En progreso
        </button>
        <button
          (click)="changeTaskStatus(task)"
          *ngIf="task.complete === true"
          class="btn btn-success"
        >
          Completada
        </button>
      </td>
      <td>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button (click)="deleteTask(task)" class="btn btn-danger">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
          <button (click)="editTask(task)" class="btn btn-warning">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
            ></mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
